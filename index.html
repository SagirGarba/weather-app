<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="temperature">
        <div class="degree-section">
        <h2 class="temperature-degree">34</h2>
         <span>F</span>   
        </div>
        <div class="temperature-description">Its sunny</div>
    </div>

    <footer class="footer">
            
        
        <ul class="social-list">
            <li class="social-list__item"><a class="social-list__link" href="https://codepen.io/sagirgarba"><i class="fa fa-codepen"></i></a></li>
            <li class="social-list__item"><a class="social-list__link" href="https://twitter.com/Sager_Garba"><i class="fa fa-twitter"></i></a></li>  
            <li class="social-list__item"><a class="social-list__link" href="https://www.freecodecamp.org/sagirgarbaisa"><i class="fa fa-free-code-camp"></i></a></li>
            <li class="social-list__item"><a class="social-list__link" href="https://github.com/SagirGarba"><i class="fa fa-github"></i></a></li>
            <li class="social-list__item"><a class="social-list__link" href="https://www.linkedin.com/in/sagir-garba-b91b19179/"><i class="fa fa-linkedin"></i></a></li>
        </ul>
    </footer>

    <script src="skycons.js"></script>
    <script src="app.js"></script>
</body>
</html>
